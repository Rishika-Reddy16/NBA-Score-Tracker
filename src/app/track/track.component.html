<div class="mx-3 mb-3">
    <div class="d-flex">
        <select id="teamSelect" [(ngModel)]="selectedTeam" class="form-select rounded-0 shadow-none w-25">
            <option hidden selected value="">Select a team</option>
            <option *ngFor="let team of teamNames" [value]="team.id">{{ team.full_name }}</option>
        </select>
        <button type="button" class="btn btn-primary rounded-0 ms-3" id="trackBtn" (click)="track()">Track team</button>
    </div>
    <div class="cards">
      <div class="card" *ngFor="let card of teamCards; let i=index">
        <div class="d-flex justify-content-between">
          <div>
            <h4>{{card?.name}} [{{card?.abbreviation}}]</h4>
            <h6 class="card-subtitle mt-3">{{card?.conference}}ern conference</h6>
          </div>
          <button type="button" class="btn-close" id="remove{{card?.abbreviation}}" aria-label="Close" (click)="removeTeam(i)"></button>
        </div>
        <hr/>
        <div class="row">
          <div class="col-md-7">
            <p>Results of past 12 days:</p>
            <div class="d-flex">
              <div *ngFor="let result of card?.winOrLose" class="result" [ngClass]="{'bg-success':result=='L','bg-danger':result=='W'}">{{result}}</div>
            </div>
            <div class="mt-2">Average pts scored: <b>{{card?.scoredTeamAverage}}</b></div>
            <div class="mt-2">Average pts conceded: <b>{{card?.concededTeamAverage}}</b></div>
            <button type="button" class="mt-3 btn rounded-0 bg-success text-white" style="width: fit-content;" id="results{{card?.abbreviation}}" (click)="resultsPage(card)">See game results>></button>
          </div>
          <div class="col-md-5 text-end">
            <img src="https://interstate21.com/nba-logos/{{card?.abbreviation}}.png" alt="logo" height="150px" width="150px" />
          </div>
        </div>
      </div>
    </div>
</div>
